version: '3'

services:
  postgres:
    image: postgres
  rabbit:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
  web:
    build: .
    command: ["gunicorn", "bruceguts.http:api", "-k", "gevent", "-b", "0.0.0.0:80", "--log-level=info"]
    ports:
      - "8080:80"
    depends_on:  &services
      - postgres
      - rabbit
    environment: &env
      - CELERY_BROKER=amqp://rabbit
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432
      - PYTHONDONTWRITEBYTECODE=1
    volumes: &code
      - .:/app
  worker:
    build: .
    volumes: *code
    command: ["celery", "-A", "bruceguts.tasks", "worker", "-P", "gevent", "-c", "1000", "--loglevel=info"]
    environment: *env
    depends_on: *services
    privileged: true
  flower:
    build: .
    volumes: *code
    command: ["celery", "flower", "-A", "bruceguts.tasks", "worker", "--address=0.0.0.0", "--port=5555", "--loglevel=info",]
    ports:
      - "5555:5555"
    environment: *env
    depends_on: *services
